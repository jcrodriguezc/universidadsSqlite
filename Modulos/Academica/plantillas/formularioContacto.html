<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Cont&aacute;ctenos</h1>
    <form action="/contactar/" method="POST">{% csrf_token %}
        <p>
            <label for="textAsunto">Asunto</label>
            <input type="text" id="textAsunto" name="textAsunto">
        </p>
        <p>
            <label for="textEmail">Email</label>
            <input type="text" id="textEmail" name="textEmail">
        </p>
        <p>
            <label for="textMensaje">Mensaje</label>
            <textarea name="textMensaje" id="TextMensaje" cols="30" rows="5" style="resize: none;"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        


    </form>
</body>
</html>
